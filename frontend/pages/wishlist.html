<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare - Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css_pages/shared_nav.css">
  <link rel="stylesheet" href="../css_pages/wishlist.css">
</head>

<body>


  <header class="navbar">
    <a href="../index.html" class="logo">Pet<span>Care</span></a>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for products...">
      <button id="search-btn"><i class="bi bi-search"></i></button>
    </div>

    <nav class="nav-links">
      <a href="../pages/card.html"><i class="bi bi-cart3"></i> Cart</a>
      <a href="../pages/wishlist.html"><i class="bi bi-heart"></i> Wish List</a>
      <a href="../pages/ordertrack.html"><i class="bi bi-box-seam"></i> Track</a>
      <a href="../pages/login_page.html" class="login-btn"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    </nav>
  </header>


  <section class="shop-links">
    <a href="../pages/dogs_shop.html">Shop for Dogs</a>
    <a href="../pages/cats_shop.html">Shop for Cats</a>
  </section>


  <table class="shop-table">
    <tr>
      <th>PRODUCT</th>
      <th>NAME</th>
      <th>PRICE</th>
      <th>ADD TO CART</th>
      <th>REMOVE</th>
    </tr>
    <tbody id="wishlist-items-container">
      <!-- Dynamic Items -->
      <tr>
        <td colspan="5" style="text-align:center;">Loading wishlist...</td>
      </tr>
    </tbody>
  </table>

  <script src="../javascript/wishlist.js"></script>


  <a href="../index.html" class="back-btn">BACK TO HOME</a>
