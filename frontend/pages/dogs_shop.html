<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare - Shop for Cats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css_pages/shared_nav.css">
  <link rel="stylesheet" href="../css_pages/dogs.css">
</head>

<body>


  <header class="navbar">
    <a href="../index.html" class="logo">Pet<span>Care</span></a>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for products...">
      <button id="search-btn"><i class="bi bi-search"></i></button>
    </div>

    <nav class="nav-links">
      <a href="../pages/card.html"><i class="bi bi-cart3"></i> Cart</a>
      <a href="../pages/wishlist.html"><i class="bi bi-heart"></i> Wish List</a>
      <a href="../pages/ordertrack.html"><i class="bi bi-box-seam"></i> Track</a>
      <a href="../pages/login_page.html" class="login-btn"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    </nav>
  </header>


  <main>

    <aside class="filter">
      <h3>Filter</h3>
      <div class="price-filter">
        <label><input type="checkbox"> 100-200</label><br>
        <label><input type="checkbox"> 250-350</label><br>
        <label><input type="checkbox"> 400-500</label><br>
        <label><input type="checkbox"> 550-650</label><br>
        <label><input type="checkbox"> more than 650</label><br>
        <button class="apply-btn">apply</button>
      </div>


      <div class="offer">
        <img src="../assets/drool_food.png" alt="Offer Icon">
        <p><strong>Extra ₹30 OFF</strong><br>on orders above ₹1250</p>
        <div class="code">SAVE30</div>
      </div>

      <div class="offer">
        <img src="../assets/POSATER1.png" alt="Offer Icon">
        <p><strong>Extra ₹100 OFF</strong><br>on orders above ₹3000</p>
        <div class="code">SAVE100</div>
      </div>
    </aside>


    <section class="products">
      <div class="products-header">
        <h2><a href="cats_shop.html">Shop for Cats</a></h2>

        <div class="categories">
          <a href="food_dogs.html" class="category"> Dogs Food</a>
          <a href="toys_dogs.html" class="category"> Dogs Toys & Accessories</a>


        </div>


      </div>

      <div class="product-grid" id="product-grid" data-category="Shop for Dogs">
        <!-- Products will be loaded here dynamically by shop.js -->
        <p>Loading products...</p>
      </div>
      </div>


    </section>
  </main>
  <script src="../javascript/shop.js"></script>
  <script src="../javascript/offers.js"></script>
  <script src="../javascript/nav.js"></script>
</body>

</html>
