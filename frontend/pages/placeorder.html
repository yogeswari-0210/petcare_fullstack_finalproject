<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>

  <header class="navbar">
    <a href="../index.html" class="logo">Pet<span>Care</span></a>

    <div class="search-container">
      <input type="text" placeholder="SEARCH" />
      <span class="search-icon">üîç</span>

  <main class="order-section">

    <section class="left">
      <h1>confirm your order</h1>

      <div class="box">
        <h3>shipping address:</h3>
        <textarea id="shipping-address" placeholder="Enter your full address..."
          style="width: 100%; height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
      </div>

      <div class="box">
        <h3>payment method:</h3>
        <label><input type="radio" name="pay" value="Cash on Delivery" checked /> cash on delivery</label>
        <label><input type="radio" name="pay" value="GPay" /> gpay</label>
        <label><input type="radio" name="pay" value="PhonePe" /> phone pay</label>
      </div>
    </section>


    <section class="right">
      <div class="price-box">
        <div class="price-item">Price: <span id="subtotal">‚Çπ0</span></div>
        <div class="price-item">Delivery Fee: <span id="delivery-fee">‚Çπ0</span></div>
        <div class="price-item">Total Price: <span id="total-price">‚Çπ0</span></div>
      </div>
    </section>
  </main>


  <button id="place-order-btn" class="place-btn">Place Order</button>

  <script src="../javascript/placeorder.js"></script>
